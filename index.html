<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/main.css">
        <title>雞蛋糕食譜</title>
    </head>
    <body>
        <h1>涵涵的小白兔雞蛋糕食譜</h1>
        <p>材料有</p>
        <ul>
            <li>70 g 低筋麵粉</li>
            <li>2 顆雞蛋</li>
            <li>30 mL 牛奶</li>
            <li>30 g 砂糖</li>
            <li>5 g 無鹽奶油</li>
            <li>3 g 泡打粉</li>
        </ul>
        <img src="assets/images/rabbit.jpg" style="height: 20em;">
    </body>

</html>
